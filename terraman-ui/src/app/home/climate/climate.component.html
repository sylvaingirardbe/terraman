<terraman-climate 
    *ngFor="let status of status$ | async"
    [status]="status" 
    (increaseTemp)="increaseTemp(status.index, $event)"
    (decreaseTemp)="decreaseTemp(status.index, $event)"
    (increaseHumidity)="increaseHumidity(status.index, $event)"
    (decreaseHumidity)="decreaseHumidity(status.index, $event)"
></terraman-climate>
