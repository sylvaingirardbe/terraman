<div class="d-flex flex-wrap">
    <terraman-climate 
        *ngFor="let sensor of sensors$ | async; index as i"
        [status]="sensor.status"
        [setPoint]="sensor.setPoint"
        (increaseTemp)="increaseTemp(i, $event)"
        (decreaseTemp)="decreaseTemp(i, $event)"
        (increaseHumidity)="increaseHumidity(i, $event)"
        (decreaseHumidity)="decreaseHumidity(i, $event)"
    ></terraman-climate>
</div>
