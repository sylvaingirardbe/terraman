<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>
  <mwl-gauge [value]="temperature$ | async" [max]="50" [animated]="true" [animationDuration]="1.5"></mwl-gauge>
  <mwl-gauge [value]="humidity$ | async" [max]="100" [animated]="true" [animationDuration]="1.5"></mwl-gauge>
  <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>
</div>
